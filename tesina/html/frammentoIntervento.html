<div id="int_%ID_INTERVENTO%" class="intervento">
    <p><i>%CONTENUTO%</i></p>
    <p style="text-align: right; display:%VISUALIZZA_DINAMICHE%;">Valuta: 
        %STELLINE_DINAMICHE%</p>
    <p>Pubblicato da: <strong>%USERNAME%</strong> il <strong>%DATA_INTERVENTO%</strong> con valutazione media %STELLINE_STATICHE%</p>
    <p style="display: none;">%ID_INTERVENTO_XML%</p>
    <p style="display: none;">%TIPO_INTERVENTO%</p>
    <div>
        <form style="display: %OPZIONE_DISPLAY_ELIMINA%" onsubmit="eliminaIntervento(this); return false;" action="" method="post">
            <fieldset>
                <input type="hidden" name="id_intervento" value="%ID_INTERVENTO_XML%" />
                <input type="hidden" name="tipo_intervento" value="%TIPO_INTERVENTO%" />
            </fieldset>
            <fieldset><input type="submit" name="btnEliminaIntervento" value="Elimina" /></fieldset>
        </form>
        <form style="display: %OPZIONE_FAQ%" action="elevaDomandaFaq.php" method="post">
            <fieldset>
                <input type="hidden" name="id_domanda" value="%ID_INTERVENTO_XML%" />
            </fieldset>
            <fieldset><input type="submit" name="btnElevaFaq" value="Eleva a FAQ" /></fieldset>
        </form>
    </div>
</div>
